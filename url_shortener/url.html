<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TechSphere Core</title>
  <link rel="stylesheet" href="onnemore.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      margin: 0;
    }

    .container {
      display: flex;
    }

   
    nav {
      position: sticky;
      top: 0;
      bottom: 0;
      height: 100vh;
      width: 90px;
      background: #fff;
      overflow: hidden;
      transition: 0.5s;
      background-color: #c3922f;
    }

    nav:hover {
      width: 280px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav li {
      margin: 10px 0;
    }

    nav a {
      display: flex;
      align-items: center;
      padding: 10px;
      color: #555;
      text-decoration: none;
    }

    nav i {
      margin-right: 10px;
    }

    
    .logo {
      text-align: center;
      margin: 10px 0 0 10px;
    }

    .logo img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
    }

    .logo span {
      font-weight: bold;
      padding-left: 15px;
      font-size: 14px;
      text-transform: uppercase;
    }

  
    .main {
      position: relative;
      padding: 20px;
      width: 100%;
    }

    #containerU {
      text-align: center;
      border-color: black;
      width: 400px;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
      margin-left: 30%;
      margin-top: 9%;
    }

    #inputU input {
      width: 80%;
      padding: 15px; 
      margin: 10px 0;
      border: 1px solid #ccc; 
      border-radius: 8px;
      box-sizing: border-box;
    }

    #buttonU button {
      width: 80%; 
      padding: 15px; 
      background-color: #c3922f;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px; 
      transition: background-color 0.3s;
    }

    #buttonU button:hover {
      background-color: #ab7914; 
    }

    #shortUrl {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li>
          <a href="#" class="logo">
            <img src="../admin.png">
            <span class="nav-item">Admin</span>
          </a>
        </li>
        <li>
          <a href="../extra.html">
            <i class="fas fa-menorah"></i>
            <span class="nav-item">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="../url_shortener/url.html">
            <i class="fas fa-link"></i>
            <span class="nav-item">URL Shortener</span>
          </a>
        </li>
        <li>
          <a href="../codeeditor/code.html">
            <i class="fas fa-code"></i>
            <span class="nav-item">Code Editor</span>
          </a>
        </li>
        <li>
          <a href="../cv_maker/resume.html">
            <i class="fas fa-sun"></i>
            <span class="nav-item">Resume Builder</span>
          </a>
        </li>
        <li>
          <a href="../todolist/todolist.html">
            <i class="fas fa-list"></i>
            <span class="nav-item">To-Do List</span>
          </a>
        </li>
        <li>
          <a href="#" class="logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-item">Log out</span>
          </a>
        </li>
      </ul>
    </nav>

    <section class="main">
        <div id="containerU">
            <h1>URL Shortener</h1><br>
            <div id="inputU">
                <input type="text" id="originalUrl" placeholder="Enter your URL">
            </div>
            <div id="buttonU">
                <button onclick="shortenUrl()">Shorten</button>
                <p id="shortUrl"></p>
            </div>
        </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
